server.port=8085

spring.application.name=capston

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
spring.mvc.view.cache=false


server.servlet.jsp.init-parameters.development=true
spring.mvc.static-path-pattern=/resources/**


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/capston?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=110MB

logging.level.org.springframework=DEBUG

# Hibernate Dialect ?? ??
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

file.path=D:/fileUpload/
file.url=http://localhost:4001/file/

spring.security.enabled=false